<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movee</title>
</head>

<body>
  <main class="main">
    <section class="hero">
      <header class="header">
        <div class="container header__container">
          <a href="#" class="header__logo">
            Movee
          </a>
          <ul class="header__list">
            <li class="header__list-item"><a href="#" class="header__list-link">
                Цены
              </a></li>
            <li class="header__list-item"><a href="#" class="header__list-link">
                Автопарк
              </a></li>
            <li class="header__list-item"><a href="#" class="header__list-link">
                Отзывы
              </a></li>
            <li class="header__list-item"><a href="#" class="header__list-link">
                Контакты
              </a></li>
          </ul>
          <a href="tel:+78000801213" class="header__phone">
            8(800)-080-12-13
          </a>
        </div>
      </header>
      <div class="hero__block">
        <div class="container hero__container">
          <div class="hero__block-left">
            <div class="hero__info">
              <h1 class="hero__info-title">Квартирные
                переезды</h1>
              <p class="hero__info-text">По&nbsp;Москве и&nbsp;области</p>
            </div>
            <div class="hero__order">
              <button class="hero__order-btn btn">
                Заказать
              </button>
              <ul class="hero__order-list">
                <li class="hero__order-list-item">
                  <img src="./img/icons/truck.svg" alt="иконка грузовика">
                  <p class="hero__order-list-text">Более 800
                    переездов</p>
                </li>
                <li class="hero__order-list-item">
                  <img src="./img/icons/trigger.svg" alt="иконка домика">
                  <p class="hero__order-list-text">Более 800
                    переездов</p>
                </li>
                <li class="hero__order-list-item">
                  <img src="./img/icons/money.svg" alt="иконка монетки">
                  <p class="hero__order-list-text">Более 800
                    переездов</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="hero__block-right">
            <div class="hero__block-right-phone">
              <div class="hero__block-right-bg-1"></div>
              <div class="hero__block-right-bg-2"></div>
              <a href="tel:+78000801213" class="hero__block-right-phone-link">
                <img src="./img/icons/phone.svg" alt="иконка вызова телефона"> </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
